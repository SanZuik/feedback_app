<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Please rate your service</title>
</head>
<body>

    <!-- flashed message -->

    <!-- {% with messages = get_flashed_messages() %}

        {% if messages %}

            {% for message in messages %}

                <h2>{{message}}</h2>

            {% endfor %}

        {% endif %}
 

    {% endwith %} -->

    {% if messages %}

        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}






    <div class="container">
        <div class="circle"></div>

         <!-- form  -->

         <form method="post" action="submit">
             <div class="form-group">
                <h3>Customer Name</h3>
                <input class="form-control" type="text" name="customer" placeholder="Name of Vehicle Owner"/>
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                    <option value="Karen Swanson">Karen Swanson</option>
                    <option value="Jim Johnson">Jim Johnson</option>
                    <option value="Shauna Gifford">Shauna Gifford</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your dealer</h3>
                <input type="radio" name="rating" value="1"/>1
                <input type="radio" name="rating" value="2"/>2
                <input type="radio" name="rating" value="3"/>3
                <input type="radio" name="rating" value="4"/>4
                <input type="radio" name="rating" value="5"/>5
                <input type="radio" name="rating" value="6"/>6
                <input type="radio" name="rating" value="7"/>7
                <input type="radio" name="rating" value="8"/>8
                <input type="radio" name="rating" value="9"/>9
                <input type="radio" name="rating" value="10" checked/>10
                
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea 
                name="comments"
                class="form-control"
                id=""
                cols="30"
                rows=""
                placeholder="Tell us what you liked and/or did not like"
                ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-outline-info btn-md"/>
         </form>



    </div>


    <!-- bootstrap cdn -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>



</body>
</html>
